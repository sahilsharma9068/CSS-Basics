<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nav bar exercise</title>
    <style>
        nav {
            display: flex;
            justify-content: space-around;

        }

        nav img {
            margin-top: 8px;

        }

        nav ul {
            display: flex;
            list-style-type: none;
            gap: 5vw;
            margin-top: 20px;
        }

        nav ul li {
            font-size: 20px;
            display: flex;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        nav ul li svg{
            padding: 0px 5px;
        }
    </style>
</head>

<body>
    
    <nav>
        <div>
            <img src="https://www.ultraedit.com/wp-content/uploads/2023/01/Dark-logo.png" alt="" height="70px"
                width="200px">
        </div>
        <ul>
            <li> <span>Products</span> <svg width="24" height="24" viewBox="0 0 24 24" fill="none"
                    xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M6 9L11.2929 14.2929C11.6262 14.6262 11.7929 14.7929 12 14.7929C12.2071 14.7929 12.3738 14.6262 12.7071 14.2929L18 9"
                        stroke="#141B34" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                </svg>
            </li>
            <li><span>Pricing</span> <svg width="24" height="24" viewBox="0 0 24 24" fill="none"
                    xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M6 9L11.2929 14.2929C11.6262 14.6262 11.7929 14.7929 12 14.7929C12.2071 14.7929 12.3738 14.6262 12.7071 14.2929L18 9"
                        stroke="#141B34" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                </svg>
            </li>
            <li><span>Resourses</span> <svg width="24" height="24" viewBox="0 0 24 24" fill="none"
                    xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M6 9L11.2929 14.2929C11.6262 14.6262 11.7929 14.7929 12 14.7929C12.2071 14.7929 12.3738 14.6262 12.7071 14.2929L18 9"
                        stroke="#141B34" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                </svg>
            </li>
            <li><span>About Us</span> <svg width="24" height="24" viewBox="0 0 24 24" fill="none"
                    xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M6 9L11.2929 14.2929C11.6262 14.6262 11.7929 14.7929 12 14.7929C12.2071 14.7929 12.3738 14.6262 12.7071 14.2929L18 9"
                        stroke="#141B34" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                </svg>
            </li>

        </ul>
    </nav>
</body>

</html>
