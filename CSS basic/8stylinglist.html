  <style>
    nav ul li {
      background-color: yellow;
      border: 3px solid black;
      margin: 8px;
      display: list-item;
      /* this is defaulty set diplay setting for lists if we change it the list property will alos changed */
      /* using this  display: block; , display:flex; or display:inline; the list property will change */
      list-style: circle;
      /* list-style-position: inside; */
      /* inisitaly the marker(symbol) of the list is onutside the content by using list styel position inside we can take contetn and symbol together */
      list-style: square inside;
      /* we can use both together */
    }
