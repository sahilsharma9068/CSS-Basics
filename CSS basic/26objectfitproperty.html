        /* background-repeat: repeat-y; */

        background-position: center center;
        /* using background position property we can change the position of the background this will keep the background in the center  */

    img{
        background-color: red;
        /*object fit property is used to fit the object where we want as we want */
        height: 400px;
        width: 400px;
        /*object fit property does not have any relation with the dimension of the container it only have relation with height widht of the image*/
        /* object-fit: cover; */
        /*object fit cover will cover the whole dimesion without lossing it original ratio*/
        /* you will find that the overflowed image is dispeared after covering the given width height to the image  */
        /* object-fit: contain; */
        /* object fit will show whole image keeping the original ration and the remaning height width will remain blank  */
         /* if we want to cover whole image dimension along with that we can spacefiy that if some part of image is dispearing than which part should be dispear using object position property */
         /* object-fit: cover; */
         /* object-position: left; */
         /* if we want that left part must not dispear */
         /* object-position: right top; */
         /* if we want that right and top portion must not dispear */
         /* object-fit: fill; */
         /* this will fill the given dimension of the image and the ratio will also distort */
        /* object-fit: scale-down; */
        /*it will scale down the image*/
        object-fit: cover;
        /* object-position: 10px 10px; */
        /* it will creat a space of 10px in left and top */
        object-position: 100% 50%;
        /* it will show right despeared part 100% and uper dispeared part(if dispear) 50% */
    }
